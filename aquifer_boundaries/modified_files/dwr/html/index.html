<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://api.tiles.mapbox.com/mapbox.js/v1.0.3/mapbox.js"></script>
<link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.3/mapbox.css' rel='stylesheet' />

<style>

<!-- properties.
OBJECTID_1,OBJECTID,DWR_,SUBBSN_,BAS_SBBSN,GWBASIN,SUBNAME,ACRES,BUDGET_TYP,Regional_O,Shape_Leng,Shape_Le_1,Shape_Area -->

  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }

  .basin { 
    fill: #ddc;
    stroke: #777;
    stroke-dasharray: 2,2;
    stroke-linejoin: round;
  }


  .d3-vec { position:absolute; }
  path {
    fill: #666;
    fill-opacity: .2;
  }

  path:hover {
    fill: brown;
    fill-opacity: .7;
  }

</style>
<body>
<div id='map'></div>
<script src="js/map.js"></script>
</body>
</html>
